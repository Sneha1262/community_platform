<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Event</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            box-sizing: border-box;
        }

        .message-container {
            background-color: #fff;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 90%; /* Takes up 90% of the screen width */
            max-width: 600px; /* Prevents it from getting too wide */
            text-align: center;
            box-sizing: border-box;
        }

        h1 {
            color: #4CAF50;
            font-size: 18px; /* Smaller font size for the header */
            margin-bottom: 15px;
        }

        p {
            font-size: 12px; /* Smaller font size for the paragraph */
            color: #555;
            margin-bottom: 20px;
        }

        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 14px; /* Smaller font size for inputs */
            box-sizing: border-box;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 8px 16px;
            font-size: 14px; /* Smaller font size for buttons */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }

        button:hover {
            background-color: #45a049;
        }

        .link-container {
            margin-top: 15px;
        }

        .link-container a {
            color: #007BFF;
            text-decoration: none;
            font-size: 14px; /* Smaller font size for the link */
        }

        .link-container a:hover {
            text-decoration: underline;
        }

        /* Media Query for Smaller Screens */
        @media (max-width: 600px) {
            .message-container {
                padding: 10px;
                width: 90%;  /* Keeps width to 90% */
            }

            h1 {
                font-size: 16px; /* Adjust header font size for smaller screens */
            }

            p {
                font-size: 10px; /* Adjust paragraph font size for smaller screens */
            }

            button {
                width: 100%; /* Makes button full width */
                padding: 10px; /* Larger padding on buttons for touch devices */
                font-size: 12px; /* Smaller button text */
            }
        }
    </style>
</head>
<body>

    <div class="message-container">
        <h1>Update Event</h1>
        <p>To update the event, please enter the Event ID and Event Name below:</p>

        <!-- Form to update event -->
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}  <!-- Render the form fields -->
            <button type="submit">Update Event</button>
        </form>

        <div class="link-container">
            <a href="{% url 'listevents' %}">Back to All Events</a>
        </div>
    </div>

</body>
</html>
