<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Events</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 12px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        button {
            margin-left: 10px;
            padding: 8px 15px;
            border: none;
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .delete-btn {
            background-color: #dc3545;
        }

        .delete-btn:hover {
            background-color: #c82333;
        }

        .action-btns {
            margin-top: 20px;
            text-align: center;
        }

        .action-btns button {
            margin: 10px;
        }
    </style>
</head>
<body>
    <h1>All Events</h1>

    <table>
        <thead>
            <tr>
                <th>Event id</th>
                <th>User Name</th>
                <th>Event Name</th>
                <th>Event Time</th>
            </tr>
        </thead>
        <tbody>
            {% for event in events %}
                <tr>
                    <td>{{ event.eventid }}</td>
                    <td>{{ event.eventname }}</td>
                    <td>{{ event.eventdate }}</td>
                    <td>{{ event.eventtime }}</td>
                </tr>
            {% empty %}
                <tr>
                    <td colspan="3">No events available.</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>

    <!-- Action Buttons below the table -->
    <div class="action-btns">
        <a href="{% url 'editevents' %}">
            <button>edit your  Events</button>
        </a>
        <a href="{% url 'deleteevents' %}">
            <button class="delete-btn">Delete  your Event</button>
        </a>
    </div>
</body>
</html>
